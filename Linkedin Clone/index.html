<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked Out</title>

    <!-- Google Fonts Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header start -->
    <header id="header">
        <div class="header_left">
            <img src="image/LinkedOutLogo.jpeg" alt="">
            <div class="header_search">
                <i class="material-icons"> search </i>
                <input type="text">
            </div>
        </div>
        <div class="header_right">
            <div class="headerOption">
                <i class="material-icons headerOption_icon"> home </i>
                <h3>Home</h3>
            </div>
            <div class="headerOption">
                <i class="material-icons headerOption_icon"> supervisor_account </i>
                <h3>My Network</h3>
            </div>
            <div class="headerOption">
                <i class="material-icons headerOption_icon"> work </i>
                <h3>Jobs</h3>
            </div>
            <div class="headerOption">
                <i class="material-icons headerOption_icon"> chat </i>
                <h3>Messaging</h3>
            </div>
            <div class="headerOption">
                <i class="material-icons headerOption_icon "> notifications </i>
                <h3>Notifications</h3>
            </div>
            <div class="headerOption">
                <i class="material-icons headerOption_icon"> account_circle </i>
                <h3>Me</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- Main Body Starts -->

    <div class="body_main">
        <!-- Sidebar Starts -->
        <div class="sidebar">
            <div class="sidebar_top">
                <img src="image/LinkedoutBPP.jpeg" alt="">
                <i class="material-icons sidebar_topAvatar"> account_circle </i>
                <h2>Huseyn Mammadov</h2>
                <h4>Huseynrm@code.edu.az</h4>
            </div>
            <div class="sidebar_stats">
                <div class="sidebar_stat">
                    <p>Who Viewed You</p>
                    <p class="sidebar_statNumber">3,169</p>
                </div>

                <div class="sidebar_stat">
                    <p>Views on post </p>
                    <p class="sidebar_statNumber">3,172</p>
                </div>

            </div>
            <div class="sidebar_bottom">
                <p>Recent</p>
                <div class="sidebar_recentItem">
                    <span class="sidebar_hash">#</span>
                    <p>reactjs</p>
                </div>
                <div class="sidebar_recentItem">
                    <span class="sidebar_hash">#</span>
                    <p>programing</p>
                </div>
                <div class="sidebar_recentItem">
                    <span class="sidebar_hash">#</span>
                    <p>desing</p>
                </div>
                <div class="sidebar_recentItem">
                    <span class="sidebar_hash">#</span>
                    <p>Developer</p>
                </div>
            </div>
        </div>
        <!-- Sidebar End -->
    </div>

    <!-- Main Body End -->
</body>

</html>
